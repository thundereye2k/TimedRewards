# Use {prefix} in any of the messages and it will
# be replaced with the below.
prefix: '&7[&6TimedRewards&7]'


command:
  no-permission: '{prefix} &7You do not have permission for that command.'
  unknown: '{prefix} &7Unknown command! Type &e/trs help &7for a list of commands.'
  invalid: '{prefix} &7Invalid usage, use &e/{args}&7.'

  # /tr reload
  tr-reload-complete: '{prefix} &7TimedRewards was successfully reloaded (time taken: &e{time}&7ms).'

  # /rewards
  rewards-disabled: '{prefix} &7This command has been disabled.'


config-change-available: '{prefix} &7A config change is available. Current: &c{current} &7New: &a{new}&7.'


reward-no-permission: '{prefix} &7You do not have permission to claim that reward.'
reward-already-claimed: '{prefix} &7You have already claimed this reward, come back later!'

reward-cooldown:

  # If a reward can be claimed, the format will be replaced with the below.
  now: '&aNow'

  # Here you can define your own placeholders which can be used for
  # reward item lores. For example, to use the cooldown_digital format
  # in your unclaimed lore, simply use {cooldown_digital}.
  #
  # Placeholders:
  # {days}, {hours}, {minutes}, {seconds}
  formats:
    cooldown_digital: '&e{days}&7d &e{hours}&7:&e{minutes}&7:&e{seconds}'
    cooldown_digital_short: '&e{hours}&7:&e{minutes}&7:&e{seconds}'
    cooldown_long: '{days}d {hours}h {minutes}m {seconds}s'
    your_own_custom_one: '{hours}h {minutes}m {seconds}s'